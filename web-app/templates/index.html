<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hard Hat Compliance for PPE Detection System</title>
    <style>
        /* Set background image and styling */
        body {
            margin: 0;
            padding: 0;
            background-image: url('static/images/pexels-photo-2138126.jpeg');
            background-size: cover;
            background-position: center; 
            background-attachment: fixed; 
            font-family: Arial, sans-serif; 
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        /* Style the header */
        h1 {
            font-size: 36px;
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Adds shadow for visibility on the background */
        }

        /* Style the video feed */
        img {
            width: 640px;
            height: 480px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);  /* Adds a shadow for the video frame */
            margin-bottom: 20px;
        }

        /* Style the detected labels */
        #logs {
            font-size: 18px;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
            padding: 10px;
            width: 80%;
            max-width: 600px;
            margin-top: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Shadow to make the logs stand out */
        }
    </style>
</head>
<body>
    <h1>Hard Hat Compliance for PPE Detection System</h1>
    <img src="{{ url_for('video_feed') }}" alt="Video Feed">

    <div id="logs"></div>

    <script>
        // Function to fetch logs and update the detected objects in real-time
        function fetchLogs() {
            fetch('/logs')
                .then(response => response.json())
                .then(data => {
                    // Update the logs with the new detections
                    const logsContainer = document.getElementById('logs');
                    logsContainer.innerHTML = data.join(', ');
                })
                .catch(error => console.error('Error fetching logs:', error));
        }

        // Fetch logs every 500 milliseconds to update in real-time
        setInterval(fetchLogs, 500);
    </script>
</body>
</html>
